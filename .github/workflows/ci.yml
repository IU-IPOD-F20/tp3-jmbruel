name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Compile to generate jacoco.csv
      run: mvn clean install
    - name: Generate badge
      run: mvn io.github.handofgod94:jacoco-cov-badge-maven-plugin:1.1.0:badge

      
